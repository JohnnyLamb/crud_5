{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
{%raw%}
  <div class="container" ng-controller="lamaController">
  <div class="row">
  <div class='col-md-6'>
    <form id="new-lama">
    <h1>Add a Lama</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="name" ng-model="name" required>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="age" placeholder="age" ng-model="age" required>
    </div>


    <div class="form-group">
    <label>
      <input type="checkbox" id="spitter"required>
       </label>
    </div>


    <button ng-click="addLama()"  class="btn btn-default">MAKE THAT LAMA</button>
  </form>

  <div class='message-section'>
  <p class="alert alert-success" id="message"></p>
  </div>

  <div class='col-md-6'>
      <h2>All Lamas</h2>
        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Spitter</th>
              </tr>
            </thead>
            <tbody id="all-lamas" >
              <tr ng-repeat="lama in lamas">
                <td>{{lama.name}}</td>
                <td>{{lama.age}}</td>
              </tr>
            </tbody>
        </table>
       </div>
    </div>
   </div>
   </div>
   </div>
{% endraw %}
{% endblock %}
